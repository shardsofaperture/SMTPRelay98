; TLSWrap98 configuration
; Save as tlswrap98.ini next to TLSWrap98.exe

[global]
LogFile=tlswrap98.log
LogLevel=2
ConnectTimeoutMs=10000
IoTimeoutMs=300000
StartTlsTimeoutMs=10000

[tunnel smtp_gmx]
ListenAddr=127.0.0.1
ListenPort=2525
RemoteHost=mail.gmx.com
RemotePort=587
Mode=STARTTLS_SMTP
VerifyCert=0
SNI=mail.gmx.com
LogLevel=2
upstream_user=your-user@example.com
upstream_pass=your-password
auth_mode=auto

[tunnel imap_gmx]
ListenAddr=127.0.0.1
ListenPort=2993
RemoteHost=imap.gmx.com
RemotePort=993
Mode=DIRECT_TLS
VerifyCert=0
SNI=imap.gmx.com
LogLevel=2
